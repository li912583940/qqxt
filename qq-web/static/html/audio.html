			document.oncontextmenu=function(e){return false;};
			document.onselectstart=function(e){return false;};
			
			
			var httpUrl="";
			var callLen = 0;
			var callLenStart=0;
			var webid=0;
			var tokenV = "";
			
			function aa(){
				var urlinfo=window.location.href;
				var len=urlinfo.length;
				var offset=urlinfo.indexOf("?");
				var newsidinfo=urlinfo.substr(offset,len)
				var as1 = newsidinfo.split("&");
				var ids=as1[0].split("=");
				var idKey = ids[0]
				var idValue = ids[1]
				var httpPaths = as1[1].split("=");
				var httpPathKey=httpPaths[0];
				var httpPathValue=httpPaths[1];
				var tokens = as1[2].split("=");
				var tokenKey=tokens[0];
				var tokenValue=tokens[1];
				
				httpUrl = httpPathValue;
				webid = idValue;
				tokenV = tokenValue;
				
				$.ajax({
				      type:"POST",
				      url:httpPathValue+"/jlQqRec/getFileUrl",
				      beforeSend: function(request) {
			          	request.setRequestHeader("X-Token",tokenValue);
			          },
				      contentType: 'application/x-www-form-urlencoded;charset=UTF-8',  
				      data:{id:idValue},
				      dataType:"json",
				      success:function(data){
				      	document.getElementById("Mediaplayer").url=data.callUrl
				      	//callLen=data.callLen
				      }
				});	
				
				//callLenStart = (new Date()).getTime();
					
			}

	<body onload="aa();">
		<script src="./jquery-3.4.0.min.js" type="text/javascript" ></script>
		<div><object name="Mediaplayer" id="Mediaplayer" width="350" height="100" classid="CLSID:6BF52A52-394A-11d3-B153-00C04F79FAA6">
				    <param name="AutoStart" value="1" />
				    <!--是否name动播放-->
				    <param name="Balance" value="0" />
				    <!--调整左右声道平衡,同上面旧播放器代码-->
				    <param name="enabled" value="1" />
				    <!--播放器是否可人为控制-->
				    <param name="EnableContextMenu" value="1" />
				    <!--是否启用上下文菜单-->
				    <param name="url" value="" />
				    <!--播放的文件地址-->
				    <param name="PlayCount" value="1" />
				    <!--播放次数控制,为整数-->
				    <param name="rate" value="1" />
				    <!--播放速率控制,1为正常,允许小数,1.0-2.0-->
				    <param name="currentPosition" value="0" />
				    <!--控件设置:当前位置-->
				    <param name="currentMarker" value="0" />
				    <!--控件设置:当前标记-->
				    <param name="defaultFrame" value="" />
				    <!--显示默认框架-->
				    <param name="invokeURLs" value="0" />
				    <!--脚本命令设置:是否调用URL-->
				    <param name="baseURL" value="" />
				    <!--脚本命令设置:被调用的URL-->
				    <param name="stretchToFit" value="0" />
				    <!--是否按比例伸展-->
				    <param name="volume" value="50" />
				    <!--默认声音大小0%-100%,50则为50%-->
				    <param name="mute" value="0" />
				    <!--是否静音-->
				    <param name="uiMode" value="Full" />
				    <!--播放器显示模式:Full显示全部;mini最简化;None不显示播放控制,只显示视频窗口;invisible全部不显示-->
				    <param name="windowlessVideo" value="1" />
				    <!--如果是0可以允许全屏,否则只能在窗口中查看-->
				    <param name="fullScreen" value="0" />
				    <!--开始播放是否自动全屏-->
				    <param name="enableErrorDialogs" value="0" />
				    <!--是否启用错误提示报告-->
				    <param name="SAMIStyle" value />
				    <!--SAMI样式-->
				    <param name="SAMILang" value />
				    <!--SAMI语言-->
				    <param name="SAMIFilename" value />
				    <!--字幕ID-->
